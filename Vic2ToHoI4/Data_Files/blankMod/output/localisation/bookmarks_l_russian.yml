 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Скоро грянет буря"
 GATHERING_STORM_DESC:0 "Темные времена наступают. Великие державы мира находятся на пороге Великой войны, отличной от любой из них. Между тем колониализм, похоже, находится в конце, медленно уступая место торговле. Политические разногласия между странами медленно вспыхивают, и мир был облицован бензином. Это может быть единственная искра."
 NEUTRALITY_GATHERING_STORM_DESC:0 "Хотя мир был потрясен политическими разногласиями и восстаниями, некоторым из немногих государств удалось не повлиять на него. \n\n Население враждебно относится к вооруженным конфликтам, но мир падает, и страна нуждается в защите."
 DEMOCRATIC_GATHERING_STORM_DESC:0 "Свобода, Равенство и Братство. Это девиз. Демократия сумела распространиться и эволюционировать от древних цивилизаций, которые впервые овладели ею. \n\n Пацифизм управляет страной, пытаясь сохранить статус-кво, но с тираническими режимами, которые планируют расшириться, битва должна наступить."
 FASCISM_GATHERING_STORM_DESC:0 "Третий путь, или фашизм, - отвратительная идеология. Он использует левую риторику, будучи врагом коммунизма. Есть много способов фашизма, все одинаково в одном аспекте: ненависть к любому аутсайдеру. \n\n Вооруженные силы фашизма полны молодых людей, всех желающих умереть за дело фашизма, и все они нуждаются в какой-то земле для отдыха, возможно, в соседних, которыми в настоящее время управляют эти посторонние."
 COMMUNISM_GATHERING_STORM_DESC:0 "Карл Маркс опубликовал «Коммунистический манифест» в XIX веке. С тех пор его идеалы считались утопией некоторых, которые сумели взять под контроль правительства. Последовала быстрая индустриализация и коллективизация, что часто дорого стоило жизни людей. \n\n Угроза от капитализма все еще близка, и фашисты не будут ждать секунды, чтобы уничтожить коммунизм. Настало время, когда Великая Красная Армия фиксирует ситуацию, окончательно разрушая угрозу капитализма."
 RADICAL_GATHERING_STORM_DESC:0 "Минерархизм, основанный на принципе ненападения, позволяет людям иметь самую экономическую автономию от государства. Реки денежного потока по всей стране, даже если только немногие из них извлекают выгоду из них. \n\n Коммунизм, первый враг капиталистического общества, планирует уничтожить кейнсианское общество. NAP можно приостановить на некоторое время, достаточно для того, чтобы солдаты уничтожили угрозу социализма."
 ABSOLUTIST_GATHERING_STORM_DESC:0 "Государство является Верховным лидером, а Верховным лидером является государство. Это слова постановления абсолютистского режима. Войны были уничтожены, жертвуя большей частью рабочей силы страны. \n\n Новые идеи, исходящие извне, пытаются вести войну, чтобы уничтожить друг друга. Это может показаться не связанным с нами, но как только они закончится друг с другом, они обязательно укажут против Верховного лидера."
 OTHER_GATHERING_STORM_DESC:0 "Народы мира, большие и малые, не все довольствуются тем, что ждут вспышки очередного глобального конфликта. От крупных держав на грани гражданской войны до многих наций, сформированных и преобразованных в результате последних конфликтов, всем придется принимать трудные решения и сбалансировать идеалы с прагматизмом, чтобы повлиять на будущее мира."