l_polish:
 BM_HISTORY_TITLE:0 "Krótka historia"
 GATHERING_STORM_NAME:0 "Nadciągająca burza"
 GATHERING_STORM_DESC:0 "Nadchodzą mroczne czasy. Wielkie mocarstwa świata są na skraju Wielkiej Wojny, inaczej niż poprzednio. Tymczasem kolonializm wydaje się być na końcu, powoli dając miejsce na handel. Różnice polityczne między krajami powoli wybuchają, a świat pali się w benzynie. Jedna iskra może wystarczyć."
 NEUTRALITY_GATHERING_STORM_DESC:0 "Chociaż świat został potrącony przez różnice polityczne i rewolty, niektóre z kilku państw zdołały nie wpłynąć na to. \n\n Ludność jest wrogo nastawiona do konfliktu zbrojnego, ale świat upadnie, a kraj musi się bronić."
 DEMOCRATIC_GATHERING_STORM_DESC:0 "Wolność, Równość i Bractwo. To motto. Demokracja zdołała rozprzestrzeniać się i rozwijać od starożytnych cywilizacji, którzy po raz pierwszy ją opanowali. \n\n Pacifism rządzi kraj, starając się zachować status quo, ale z tyrannicznych reżimów planujących rozwinąć, walka musi przyjść."
 FASCISM_GATHERING_STORM_DESC:0 "Trzecia Droga czy Faszyzm to zadziwiająca ideologia. Używa lewistycznej retoryki, będąc wrogiem komunizmu. Istnieje wiele sposobów faszyzmu, wszystkie podobne w pewnym aspekcie: nienawiść wobec każdego outsidera. \n\n Wojsko faszyzmu pełne jest młodych ludzi, wszyscy gotowi umierać z powodu faszyzmu i wszyscy potrzebują trochę ziemi do odpoczynku, a może sąsiednich obecnie rządzonych przez tych obcych."
 COMMUNISM_GATHERING_STORM_DESC:0 "Karl Marx opublikował Manifest Komunistyczny w XIX wieku. Od tego czasu jego ideały postrzegane były jako utopia przez niektórych, którzy zdołali przejąć kontrolę nad rządami. Szybko uprzemysłowiona i kolektywizacja towarzyszyły często kosztom życia ludzkiego. \n\n Zagrożenie kapitalizmu jest wciąż bliskie, a faszyści nie będą czekać na niszczenie komunizmu. Nadszedł czas, aby Wielka Armia Czerwona ustabilizowała sytuację, w końcu niszcząc groźbę kapitalizmu."
 RADICAL_GATHERING_STORM_DESC:0 "Minarchizm, oparty na zasadzie Non-Aggression, pozwala jednostkom na uzyskanie jak największej autonomii ekonomicznej ze strony państwa. Rzeki przepływu pieniędzy w całym kraju, nawet jeśli tylko nieliczne z nich skorzystają. \n\n Komunizm, pierwszy wróg kapitalistycznego społeczeństwa, planuje zniszczenie społeczeństwa keynesowskiego. NAP może zostać zawieszony przez jakiś czas, wystarczy, aby żołnierze zniszczyli groźby socjalizmu."
 ABSOLUTIST_GATHERING_STORM_DESC:0 "Państwo jest Najwyższym Liderem, a Najwyższym Liderem jest Państwo. Są to słowa rządu absolutistycznego reżimu. Niepokój został w końcu zniszczony, poświęcając większość siły roboczej kraju. \n\n Nowe pomysły pochodzące z zewnątrz próbują zarobić wojnę, aby zniszczyć siebie nawzajem. Może się to okazać nie spokrewnione z nami, ale gdy tylko się skończą ze sobą, z pewnością skierują się przeciwko Najwyższemu Liderowi."
 OTHER_GATHERING_STORM_DESC:0 "Narody świata, wielkie i małe, nie są zadowolone, aby wstrzymać oddech oczekując na wybuch kolejnego globalnego konfliktu. Z największych mocarstw na granicy wojny domowej wobec wielu narodów powstałych i przekształconych przez ostatnie konflikty, wszyscy będą musieli podejmować trudne decyzje i zrównoważyć ideały z pragmatyzmem, aby mieć wpływ na przyszłość świata."