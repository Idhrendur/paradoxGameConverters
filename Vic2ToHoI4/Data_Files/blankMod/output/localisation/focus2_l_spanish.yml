l_spanish:
 radical_focus:0 "Radicalismo"
 absolutism_focus:0 "Absolutismo"
 radical_focus_desc:0 "Los gobiernos obstaculizan el flujo de riqueza y conocimiento. Con un gobierno mínimo, nuestro pueblo alcanza su máximo potencial."
 absolutism_focus_desc:0 "La dinastía gobernante ha resistido la prueba del tiempo. Abrazamos el liderazgo de nuestro monarca."
 royal_dictatorship_focus:0 "Dictadura real"
 royal_dictatorship_focus_desc:0 "En tiempos de incertidumbre en el mundo, podemos recurrir a nuestro monarca. El estado y el mejor ciudadano en él se volverán uno de nuevo."
 royal_army_tradition_focus:0 "Tradición del ejército real"
 royal_army_tradition_focus_desc:0 "Ningún otro ejército en el mundo puede igualar el nuestro en la experiencia. Nuestras academias militares proporcionarán lecciones que fueron pagadas en sangre desde hace siglos."
 historical_claims_focus:0 "Reclamaciones históricas"
 historical_claims_focus_desc:0 "Los complicados lazos familiares de la nobleza conectan al mundo entero. Si nuestros historiadores miran lo suficiente, podemos justificar casi cualquier reclamo."
 private_channels_focus:0 "Canales privados"
 private_channels_focus_desc:0 "La industria moderna difumina las líneas entre las naciones. Incluso desde países enemigos, nuestras empresas pueden adquirir los recursos necesarios a través de sus propios canales."
 hardfought_market_focus:0 "Mercado luchado"
 hardfought_market_focus_desc:0 "Sin un gobierno corrupto, solo los mejores fabricantes pueden vender sus productos. La verdadera competencia conduce a la máxima eficiencia."
 army_provides_focus:0 "El ejército proporciona"
 army_provides_focus_desc:0 "La necesidad de nuestra industria de mano de obra puede variar. El ejército es un proveedor constante para sus soldados trabajadores y sus familias."