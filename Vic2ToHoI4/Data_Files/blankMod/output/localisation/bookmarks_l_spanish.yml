 BM_HISTORY_TITLE:0 "Breve historia"
 GATHERING_STORM_NAME:0 "La tormenta se avecina"
 GATHERING_STORM_DESC:0 "Se ven venir tiempos oscuros. Las grandes potencias del mundo están al borde de una Gran Guerra, diferente de las anteriores. Mientras tanto, el colonialismo parece estar en su extremo, dando lentamente lugar al comercio. Las diferencias políticas entre los países estallan lentamente, con el mundo empapado en gasolina. Una sola chispa puede ser todo lo que toma."
 NEUTRALITY_GATHERING_STORM_DESC:0 "Aunque el mundo ha sido sacudido por las diferencias políticas y las revueltas, algunos pocos estados han logrado no ser influenciados por ella. \n\n La población es hostil al conflicto armado pero el mundo está cayendo y el país necesita ser defendido."
 DEMOCRATIC_GATHERING_STORM_DESC:0 "Libertad, Igualdad y Fraternidad. Este es el lema. La democracia ha logrado extenderse y evolucionar desde las civilizaciones Antiguas que la dominaron por primera vez. \n\n El pacifismo gobierna el país, tratando de preservar el status quo, pero con los regímenes tiránicos que planean expandirse, las luchas tendrán que venir."
 FASCISM_GATHERING_STORM_DESC:0 "La Tercera Vía, o fascismo, es una ideología horrible. Utiliza la retórica izquierdista, siendo enemiga del comunismo. Hay muchas formas de fascismo, todas similares en un aspecto: el odio contra cualquier extraño. \n\n El ejército del fascismo está lleno de hombres jóvenes, todos dispuestos a morir por la causa del fascismo y todos ellos necesitan algo de tierra para descansar, tal vez los vecinos actualmente gobernados por los forasteros."
 COMMUNISM_GATHERING_STORM_DESC:0 "Karl Marx publicó el Manifiesto Comunista en el siglo XIX. Desde entonces, sus ideales fueron vistos como una utopía por algunos, que lograron tomar el control de los gobiernos. La rápida industrialización y la colectivización siguieron, a menudo a un gran costo en vidas humanas. \n\n La amenaza del capitalismo todavía está cerca y los fascistas no esperarán un segundo para destruir el comunismo. Es hora de que el Gran Ejército Rojo corrija la situación, destruyendo finalmente la amenaza del capitalismo."
 RADICAL_GATHERING_STORM_DESC:0 "El minarquismo, basado en el principio de no agresión, permite a los individuos tener la mayor autonomía económica posible del Estado. Ríos de dinero circulan por todo el país, aunque sólo unos pocos se beneficien de ellos. \n\n El comunismo, el primer enemigo de la sociedad capitalista, planea destruir la sociedad keynesiana. El PAN puede ser suspendido por un tiempo, lo suficiente para que los soldados destruyan la amenaza del socialismo."
 ABSOLUTIST_GATHERING_STORM_DESC:0 "El Estado es el Líder Supremo y el Líder Supremo es el Estado. Estas son las palabras del régimen absolutista. Los disturbios han sido finalmente destruidos, sacrificando la mayor parte de la mano de obra del país. \n\n Las nuevas ideas que vienen del exterior están tratando de hacer la guerra para destruirse mutuamente. Esto puede parecer que no está relacionado con nosotros, pero una vez que hayan terminado entre sí, seguramente apuntarán contra el Líder Supremo."
 OTHER_GATHERING_STORM_DESC:0 "Las naciones del mundo, grandes y pequeñas, no se contentan con contener el aliento esperando el estallido de otro conflicto global. De las grandes potencias al borde de la guerra civil a las muchas naciones formadas y transformadas por los últimos conflictos, todos tendrán que tomar decisiones difíciles y equilibrar los ideales con el pragmatismo para tener un impacto en el futuro del mundo."