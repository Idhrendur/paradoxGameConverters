 BM_HISTORY_TITLE:0 "Geschichtlicher Abriss"
 GATHERING_STORM_NAME:0 "Der Aufziehende Sturm"
 GATHERING_STORM_DESC:0 "Dunkle Zeiten brechen an. Die großen Mächte der Welt sind am Rande eines großen Krieges, anders als vorher. Mittlerweile scheint der Kolonialismus am Ende zu sein, der dem Handel langsam Platz macht. Politische Unterschiede zwischen den Ländern sind langsam ausbrechen, mit der Welt wurde in Benzin gegossen. Ein einziger Funke kann alles sein, was man braucht."
 NEUTRALITY_GATHERING_STORM_DESC:0 "Obwohl die Welt durch politische Unterschiede und Revolten geschüttelt worden ist, haben einige wenige Staaten es nicht geschafft, nicht von ihr beeinflusst zu werden. \n\n Die Bevölkerung ist dem bewaffneten Konflikt feindlich, aber die Welt fällt und das Land muss verteidigt werden."
 DEMOCRATIC_GATHERING_STORM_DESC:0 "Freiheit, Gleichheit und Brüderlichkeit. Das ist das Motto. Demokratie hat es geschafft, sich aus den alten Zivilisationen zu verbreiten und zu entwickeln, die sie zuerst beherrschten. \n\n Pazifismus regiert das Land und versucht, den Status quo zu bewahren, aber mit tyrannischen Regimen, die planen zu erweitern, müssen Kämpfe kommen."
 FASCISM_GATHERING_STORM_DESC:0 "Der dritte Weg, oder der Faschismus, ist eine scheußliche Ideologie. Es benutzt die linke Rhetorik, während sie dem Kommunismus feindlich ist. Es gibt viele Möglichkeiten des Faschismus, alle ähnlich in einem Aspekt: der Hass gegen jeden Außenseiter. \n\n Das Militär des Faschismus ist voll von jungen Männern, die alle bereit sind, für die Ursache des Faschismus zu sterben, und alle brauchen ein Land, um sich zu erholen, vielleicht benachbarte, die derzeit von diesen Außenseitern regiert werden."
 COMMUNISM_GATHERING_STORM_DESC:0 "Karl Marx veröffentlichte das Kommunistische Manifest im 19. Jahrhundert. Seitdem wurden seine Ideale als eine Utopie von einigen gesehen, die es geschafft haben, die Kontrolle über Regierungen zu übernehmen. Schnelle Industrialisierung und Kollektivierung folgten, oft zu großen Kosten im menschlichen Leben. \n\n Die Bedrohung durch den Kapitalismus ist immer noch in der Nähe und die Faschisten warten nicht auf eine Sekunde, um den Kommunismus zu zerstören. Es ist Zeit, dass die Große Rote Armee die Situation behebt und schließlich die Bedrohung des Kapitalismus zerstört."
 RADICAL_GATHERING_STORM_DESC:0 "Der Minarchismus, der auf dem Nicht-Aggressionsprinzip beruht, lässt Einzelpersonen die möglichst mögliche ökonomische Autonomie des Staates haben. Flüsse des Geldes fließen im ganzen Land, auch wenn nur wenige davon profitieren. \n\n Der Kommunismus, der erste Feind der kapitalistischen Gesellschaft, plant die Zerstörung der keynesianischen Gesellschaft. Der NAP kann für eine kleine Zeit ausgesetzt werden, gerade genug für die Soldaten, um die Bedrohung des Sozialismus zu zerstören."
 ABSOLUTIST_GATHERING_STORM_DESC:0 "Der Staat ist der oberste Führer und der oberste Führer ist der Staat. Das sind die Worte des absolutistischen Regimes. Unruhe wurde endgültig zerstört und opfern die meisten Arbeitskräfte des Landes. \n\n Die neuen Ideen, die von außen kommen, versuchen, Krieg zu führen, um einander zu zerstören. Das kann nicht mit uns zusammenhängen, aber sobald sie mit einander enden, werden sie sicherlich auf den Obersten Führer hinweisen."
 OTHER_GATHERING_STORM_DESC:0 "Die Nationen der Welt, groß und klein, sind nicht alle zufrieden, um ihren Atem auf den Ausbruch eines anderen globalen Konflikts zu warten. Von den großen Mächten am Rande des Bürgerkrieges bis zu den vielen Nationen, die von den letzten Konflikten gebildet und verwandelt wurden, müssen alle schwierige Entscheidungen treffen und Ideale mit dem Pragmatismus ausgleichen, um einen Einfluss auf die Zukunft der Welt zu haben."