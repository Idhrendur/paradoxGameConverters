 BM_HISTORY_TITLE:0 "Bref historique"
 GATHERING_STORM_NAME:0 "La tempête s’annonce"
 GATHERING_STORM_DESC:0 "Une période agitée se profile. Les grandes puissances du monde sont à la limite d'une Grande Guerre, différente de celle d'avant. Pendant ce temps, le colonialisme semble être à sa fin, donnant lentement place au commerce. Les différences politiques entre les pays entrent lentement en éruption, le monde a été transformé en essence. Une seule étincelle peut être tout ce qu'il faut."
 NEUTRALITY_GATHERING_STORM_DESC:0 "Bien que le monde ait été secoué par des différences politiques et des révoltes, quelques États ont réussi à ne pas être influencés par cela. \n\n La population est hostile aux conflits armés, mais le monde tombe et le pays doit être défendu."
 DEMOCRATIC_GATHERING_STORM_DESC:0 "Liberté, égalité et fraternité. C'est la devise. La démocratie a réussi à se propager et à évoluer à partir des civilisations anciennes qui l'ont maîtrisé pour la première fois. \n\n Le pacifisme règle le pays, essayant de préserver le statu quo, mais avec des régimes tyranniques qui envisagent de se développer, des combats devront venir."
 FASCISM_GATHERING_STORM_DESC:0 "La troisième voie, ou le fascisme, est une idéologie hideuse. Il utilise la rhétorique de gauche, tout en étant ennemi du communisme. Il existe de nombreuses façons de fascisme, tout semblable dans un aspect: la haine contre tout outsider. \n\n L'armée du fascisme est pleine de jeunes hommes, tous disposés à mourir pour la cause du fascisme et ils ont tous besoin de terres pour se reposer, peut-être les voisins actuellement gouvernés par ces étrangers."
 COMMUNISM_GATHERING_STORM_DESC:0 "Karl Marx a publié le Manifeste communiste au 19ème siècle. Depuis, ses idéaux ont été considérés comme une utopie par certains, qui ont réussi à prendre le contrôle des gouvernements. L'industrialisation rapide et la collectivisation ont suivi, souvent à un coût élevé dans les vies humaines. \n\n La menace du capitalisme est encore proche et les fascistes n'attendront pas une seconde pour détruire le communisme. Il est temps que la Grande Armée rouge répare la situation, détruisant finalement la menace du capitalisme."
 RADICAL_GATHERING_STORM_DESC:0 "Le minararchisme, basé sur le principe de non-agression, permet aux individus d'avoir l'autonomie économique la plus possible de l'État. Des rivières d'argent circulent dans tout le pays, même si seules quelques-unes en bénéficient. \n\n Le communisme, le premier ennemi de la société capitaliste, prévoit la destruction de la société keynésienne. Le NAP peut être suspendu pour un peu de temps, juste assez pour que les soldats détruisent la menace du socialisme."
 ABSOLUTIST_GATHERING_STORM_DESC:0 "L'État est le chef suprême et le chef suprême est l'État. Ce sont les mots de la décision du régime absolutiste. L'agitation a finalement été détruite, sacrifiant la majeure partie de la main-d'œuvre du pays. \n\n Les nouvelles idées venant de l'extérieur tentent de faire des guerres pour se détruire. Cela peut sembler non lié à nous, mais une fois qu'ils auront terminé les uns avec les autres, ils feront sûrement contre le chef suprême."
 OTHER_GATHERING_STORM_DESC:0 "Les nations du monde, grandes et petites, ne se contentent pas de retenir leur souffle en attendant l'apparition d'un autre conflit mondial. Des grandes puissances au bord de la guerre civile aux nombreuses nations formées et transformées par les derniers conflits, toutes devront prendre des décisions difficiles et équilibrer les idéaux avec pragmatisme pour avoir un impact sur l'avenir du monde."