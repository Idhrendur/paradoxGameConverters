 BM_HISTORY_TITLE:0 "Breve história"
 GATHERING_STORM_NAME:0 "O início da tempestade"
 GATHERING_STORM_DESC:0 "Tempos sombrios estão chegando. Os grandes poderes do mundo estão à beira de uma Grande Guerra, diferente de qualquer um antes. Enquanto isso, o colonialismo parece estar no seu fim, dando lentamente lugar ao comércio. As diferenças políticas entre os países estão em erupção lentamente, com o mundo mergulhado na gasolina. Uma única faísca pode ser tudo o que é preciso."
 NEUTRALITY_GATHERING_STORM_DESC:0 "Embora o mundo tenha sido sacudido por diferenças políticas e revoltas, alguns poucos estados conseguiram não ser influenciados por isso. \n\n A população é hostil ao conflito armado, mas o mundo está caindo e o país precisa ser defendido."
 DEMOCRATIC_GATHERING_STORM_DESC:0 "Liberdade, Igualdade e Fraternidade. Este é o lema. A democracia conseguiu se espalhar e evoluir das civilizações antigas que primeiro dominaram. \n\n O pacifismo governa o país, tentando preservar o status quo, mas com regimes tirânicos planejando se expandir, as lutas terão que vir."
 FASCISM_GATHERING_STORM_DESC:0 "O Terceiro Caminho, ou Fascismo, é uma ideologia hedionda. Usa a retórica de esquerda, sendo inimigo do comunismo. Existem muitas maneiras de fascismo, tudo semelhante em um aspecto: o ódio contra qualquer estranho. \n\n Os militares do fascismo estão cheios de homens jovens, todos dispostos a morrer pela causa do fascismo e todos precisam de uma terra para descansar, talvez vizinhas atualmente governadas por pessoas de fora."
 COMMUNISM_GATHERING_STORM_DESC:0 "Karl Marx publicou o Manifesto Comunista no século XIX. Desde então, seus ideais foram vistos como uma utopia por alguns, que conseguiram assumir o controle dos governos. Realizou-se uma rápida industrialização e coletivização, muitas vezes com grande custo em vidas humanas. \n\n Ameaça do capitalismo ainda está perto e os fascistas não esperam um segundo para destruir o comunismo. É hora de o Grande Exército Vermelho consertar a situação, finalmente destruindo a ameaça do capitalismo."
 RADICAL_GATHERING_STORM_DESC:0 "O minarquismo, baseado no Princípio da Não-Agressão, permite aos indivíduos ter a mais possível autonomia econômica do Estado. Rios de fluxo de dinheiro em todo o país, mesmo que apenas alguns deles se beneficiem deles. \n\n O comunismo, o primeiro inimigo da sociedade capitalista, planeja a destruição da sociedade keynesiana. O NAP pode ser suspenso por pouco tempo, apenas o suficiente para que os soldados destruam a ameaça do socialismo."
 ABSOLUTIST_GATHERING_STORM_DESC:0 "O Estado é o Líder Supremo e o Líder Supremo é o Estado. Estas são as palavras da decisão do regime absolutista. A agitação foi finalmente destruída, sacrificando a maior parte da mão-de-obra do país. \n\n As novas idéias vindas de fora estão tentando fazer guerra para se destruir. Isso pode parecer não relacionado a nós, mas uma vez que eles terão terminado um com o outro, eles certamente apontarão contra o líder supremo."
 OTHER_GATHERING_STORM_DESC:0 "As nações do mundo, grandes e pequenas, não se contentam em conter a respiração aguardando o surgimento de outro conflito global. Dos principais poderes à beira da guerra civil às muitas nações formadas e transformadas pelos últimos conflitos, todos terão que tomar decisões difíceis e equilibrar ideais com pragmatismo para ter um impacto no futuro do mundo."