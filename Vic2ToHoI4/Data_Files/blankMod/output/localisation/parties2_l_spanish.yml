 minarchism:0 "Minarquismo"
 minarchism_desc:0 "Una filosofía política libertaria que aboga por que el Estado exista únicamente para proteger a los ciudadanos de la agresión, el robo, el incumplimiento de contrato y el fraude."
 absolute_monarchy:0 "Monarquía absoluta"
 absolute_monarchy_desc:0 "Una forma de monarquía en la que un gobernante tiene autoridad suprema que no está restringida por ninguna ley escrita, legislatura o costumbre."
 prussian_const:0 "Monarquía constitucional"
 prussian_const_desc:0 "Una forma de monarquía en la cual el soberano ejerce sus autoridades de acuerdo con una constitución escrita o no escrita."
 dictatorship:0 "Dictadura"
 dictatorship_desc:0 "Una forma de gobierno donde un país o un grupo de países es gobernado por una persona o entidad política, y se ejerce a través de diversos mecanismos para garantizar que el poder de la entidad se mantenga fuerte."
 theocracy:0 "Teocracia"
 theocracy_desc:0 "Un gobierno controlado por un líder religioso y organizado en líneas religiosas."
