 minarchism_neutral_desc:0 "Una filosofía política libertaria que aboga por que el Estado exista únicamente para proteger a los ciudadanos de la agresión, el robo, el incumplimiento de contrato y el fraude."
 absolute_neutral_monarchy:0 "Monarquía absoluta"
 absolute_neutral_monarchy_desc:0 "Una forma de monarquía en la que un gobernante tiene autoridad suprema que no está restringida por ninguna ley escrita, legislatura o costumbre."
